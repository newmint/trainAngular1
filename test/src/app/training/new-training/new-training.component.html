<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
      <mat-card fxFlex.xs="100%" fxFlex="400px">
          <mat-card-title fxLayoutAlign="center">Time To Start Workout!!!</mat-card-title>
          <mat-card-content fxLayoutAlign="center">
              <mat-form-field appearance="fill" *ngIf="!(isLoading$ | async) && (exercises$ | async)">
                  <mat-label>Select type of Training</mat-label>
                  <mat-select ngModel name="exerciseSelect" required>
                  <mat-option *ngFor="let exercise of (exercises$ | async)" [value]="exercise.id">
                      {{ exercise.name }}
                  </mat-option>
                  </mat-select>
              </mat-form-field>
              <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
          </mat-card-content>
          <mat-card-actions fxLayoutAlign="center" *ngIf="!(isLoading$ | async)">
            <button *ngIf="exercises$ | async" type="submit" mat-button [disabled]="f.invalid">Start</button>
            <button *ngIf="!(exercises$ | async)" type="button" mat-button (click)="fetchExercise()">Fetch Again</button>
          </mat-card-actions>
      </mat-card>
  </form>
</section>
